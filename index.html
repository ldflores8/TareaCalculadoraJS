<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Básica</title>

    <!-- Configuración básica del documento, como (UTF-8), configuración para que sea responsivo, 
     el título de la página y enlaces a estilos externos Bootstrap 5.-->
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="estilo.css" />
  </head>

  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >

    <!-- En el body encontramos el cuerpo visible de la página, con clases de Bootstrap para centrar 
     el contenido vertical y horizontalmente.-->
    <div class="container" style="max-width: 400px">
      <!-- Aquí se encuentra el contenedor principal de la calculadora, con un fondo blanco, 
       sombra y bordes redondeados. -->
      <div class="bg-white shadow rounded p-4">
        <h4 class="text-center mb-4 fw-bold text-primary">
            Calculadora<br />
            Yanez - Flores - Toledo
        </h4>

        <!-- Este div muestra la operación actual, con un texto alineado a la derecha 
         y en un tamaño pequeño. -->
        <div id="operationDisplay" class="text-end text-muted small mb-1"></div>
        <input
          type="text"
          id="display"
          class="form-control form-control-lg text-end mb-3 border-primary"
          disabled
        />

        <div class="row g-2 mb-2">
          <div class="col-3">
            <!-- Botones numéricos y operadores rrganizados en filas 
             (<div class="row">) y columnas (<div class="col-3">), cada 
              botón usa clases de Bootstrap para estilo y tamaño, con eventos 
              onclick.-->
            <button
              class="btn btn-outline-secondary w-100 py-2"
              onclick="appendNumber('1')"
            >
              1
            </button>
          </div>
          <div class="col-3">
            <button
              class="btn btn-outline-secondary w-100 py-2"
              onclick="appendNumber('2')"
            >
              2
            </button>
          </div>
          <div class="col-3">
            <button
              class="btn btn-outline-secondary w-100 py-2"
              onclick="appendNumber('3')"
            >
              3
            </button>
          </div>
          <div class="col-3">
            <button
              class="btn btn-outline-warning w-100 py-2"
              onclick="chooseOperation('*')"
            >
              ×
            </button>
          </div>
        </div>

        <div class="row g-2 mb-2">
          <div class="col-3">
            <button
              class="btn btn-outline-secondary w-100 py-2"
              onclick="appendNumber('4')"
            >
              4
            </button>
          </div>
          <div class="col-3">
            <button
              class="btn btn-outline-secondary w-100 py-2"
              onclick="appendNumber('5')"
            >
              5
            </button>
          </div>
          <div class="col-3">
            <button
              class="btn btn-outline-secondary w-100 py-2"
              onclick="appendNumber('6')"
            >
              6
            </button>
          </div>
          <div class="col-3">
            <button
              class="btn btn-outline-warning w-100 py-2"
              onclick="chooseOperation('-')"
            >
              −
            </button>
          </div>
        </div>
        <div class="row g-2 mb-2">
          <div class="col-3">
            <button
              class="btn btn-outline-secondary w-100 py-2"
              onclick="appendNumber('7')"
            >
              7
            </button>
          </div>
          <div class="col-3">
            <button
              class="btn btn-outline-secondary w-100 py-2"
              onclick="appendNumber('8')"
            >
              8
            </button>
          </div>
          <div class="col-3">
            <button
              class="btn btn-outline-secondary w-100 py-2"
              onclick="appendNumber('9')"
            >
              9
            </button>
          </div>
          <div class="col-3">
            <button
              class="btn btn-outline-warning w-100 py-2"
              onclick="chooseOperation('+')"
            >
              +
            </button>
          </div>
        </div>

        <div class="row g-2 mb-3">
          <div class="col-3">
            <button
              class="btn btn-outline-secondary w-100 py-2"
              onclick="appendNumber('.')"
            >
              .
            </button>
          </div>
          <div class="col-3">
            <button
              class="btn btn-outline-secondary w-100 py-2"
              onclick="appendNumber('0')"
            >
              0
            </button>
          </div>
          <div class="col-3">
            <button
              class="btn btn-outline-success w-100 py-2"
              onclick="calculate()"
            >
              =
            </button>
          </div>
          <div class="col-3">
            <button
              class="btn btn-outline-warning w-100 py-2"
              onclick="chooseOperation('/')"
            >
              ÷
            </button>
          </div>
        </div>

        <div class="row g-2">
          <div class="col-12">
            <!-- Botón para borrar la operación actual, con un evento onclick que 
             llama a la función clearCalculator(). -->
            <button
              class="btn btn-outline-danger w-100 py-2"
              onclick="clearCalculator()"
            >
              C
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="java.js"></script>
    <!-- Enlazamos el archivo JavaScript que contiene la lógica de la calculadora.-->
  </body>
</html>
